  <body>
    <script>
      const bucket = new Set();
      const data = { text: 'hello world' };

      const obj = new Proxy(data, {
        get(target, key) {
          bucket.add(effect);
          return target[key];
        },

        set(target, key, value) {
          target[key] = value;
          bucket.forEach((fn) => fn());

          return true;
        },
      });

      const effect = () => {
        document.body.innerText = obj.text;
      };

      setTimeout(() => {
        console.log('ðŸš© -> [code2:22] -> effect:', 'run');
        obj.text = Date.now();
      }, 1000);

      effect();
    </script>
  </body>
