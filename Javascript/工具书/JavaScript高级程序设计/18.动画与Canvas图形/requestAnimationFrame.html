  <body>
    <div id="status">0</div>

    <script>
      let div = document.getElementById('status');

      function updateProgress() {
        const { textContent } = div;
        div.innerText = parseInt(+textContent + 1);

        if (textContent < 100) {
          requestAnimationFrame(updateProgress);
        } else if (textContent >= 100) {
          div.innerText = 100;
        }
      }
      requestAnimationFrame(updateProgress);
