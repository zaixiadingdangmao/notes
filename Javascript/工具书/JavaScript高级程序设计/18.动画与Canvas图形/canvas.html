<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      html,
      body {
        width: 100%;
        height: 100%;
      }

      #myCanvas {
        margin: 40px 0 0 40px;
        /* width: 500px; */
        /* height: 500px; */
        border: 1px solid;
      }
    </style>
  </head>
  <body>
    <canvas id="myCanvas"></canvas>

    <script>
      const myCanvas = document.querySelector('#myCanvas');
      const context = initStyle();

      // 创建路径
      context.beginPath();
      // 绘制外圆
      context.arc(100, 100, 99, 0, 1.5 * Math.PI, false);
      // 绘制内圆
      context.moveTo(194, 100);
      context.arc(100, 100, 94, 0, 0.5 * Math.PI, false);
      // 绘制分针
      context.moveTo(100, 100);
      context.lineTo(100, 15);
      // 绘制时针
      context.moveTo(100, 100);
      context.lineTo(35, 100);
      // 描画路径
      context.stroke();

      let imgURI = myCanvas.toDataURL('image/png');

      let img = document.createElement('img');
      img.src = imgURI;
      document.body.appendChild(img)
      function initStyle() {
        myCanvas.style.width = `500px`;
        myCanvas.style.height = `500px`;

        myCanvas.width = `500`;
        myCanvas.height = `500`;

        return myCanvas.getContext('2d');
      }
    </script>
  </body>
</html>
