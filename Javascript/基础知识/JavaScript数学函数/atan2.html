<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>atan2</title>
    <style>
      html,
      body {
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      .box-wrapper {
        position: absolute;
        top: calc(50% - 50px);
        left: calc(50% - 50px);
        width: 100px;
        height: 100px;
        color: #fff;
        text-align: center;
        line-height: 100px;
        background-color: pink;
      }
    </style>
  </head>
  <body>
    <div class="box-wrapper">ðŸ‘†</div>
  </body>

  <script>
    const init = () => {
      const boxWrapper = document.querySelector('.box-wrapper');
      const { top, left, width, height } = boxWrapper.getBoundingClientRect();

      const cx = left + width / 2;
      const cy = top + height / 2;
      const bindEvent = () => {
        document.body.addEventListener('mousemove', evt => {
          const { clientX, clientY } = evt;

          let angle =
            Math.atan2(clientY - cy, clientX - cx) * (180 / Math.PI) + 90;

          angle = angle < 0 ? angle + 360 : angle;

          boxWrapper.style.transform = `rotate(${angle}deg)`;
        });
      };

      bindEvent();
    };

    init();
  </script>
</html>
