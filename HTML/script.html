<script>
	console.log('log - 1');

	setTimeout(() => {
		console.log('setTimeout - 1');
	}, 0);

	Promise.resolve().then(() => {
		console.log('Promise.resolve - 1');
	});

	setTimeout(() => {
		Promise.resolve().then(() => {
			console.log('setTimeout Promise.then - 1');
		});
	}, 0);
</script>
